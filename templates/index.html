{% extends "base.html" %}

{% block body %}
<form action="/" method="post">
  <label>Start Date<input type="date" name="start_date" min="1970-01-01" max="9999-12-31"/></label><br />
  <label>End Date<input type="date" name="end_date" min="1970-01-01" max="9999-12-31"/></label><br />
  <label>Number of Study Periods<input name="number_of_plans" type="number" min="1" max="5" step="1" /></label><br />
  <button type="submit" value="submit">Get Study Plan</button>
</form>
{% endblock %}
